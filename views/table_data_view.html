{{template "partials/header" .}}
    <div class="ml-[300px] mt-3 flex flex-col justify-top h-full">
        <div class="w-full mx-auto bg-white shadow-lg rounded-sm border border-gray-200">
            <header class="p-4 border-b border-gray-100">
                <div class="font-semibold text-gray-800">{{.table_name}}</div>
            </header>

            <div class="overflow-x-auto">
                <table class="table-auto w-full">
                    <thead class="text-xs font-semibold uppercase text-gray-400 bg-gray-50">
                        <tr>
                        {{ range $col := .columns }}
                            <th class="py-2 px-4 text-left">{{$col}}</th>
                        {{ end }}
                        </tr>
                    </thead>
                    <tbody class="bg-white text-sm divide-y divide-gray-100 bg-white text-sm divide-y divide-gray-100">
                        {{ range $row := .rows }}
                            <tr>
                            {{ range $cell := $row }}
                                <td class="py-2 px-4">{{$cell}}</td>
                            {{ end }}
                            </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{{template "partials/footer" .}}
